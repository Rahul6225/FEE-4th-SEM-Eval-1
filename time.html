<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="time">Time</div>
  </body>
  <script>
    function displayTime() {
      time = new Date();
      console.log(time);
      document.getElementById("time").innerHTML=time;
    }
    setInterval(displayTime, 1000);
  </script>
</html>
